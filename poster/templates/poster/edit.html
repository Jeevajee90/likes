{% extends 'poster/layout/main.html' %}

{% block title %} edit {% endblock title %}

{% block content %}
<div class="profiledp" style="margin-top:70px;margin-left:90px">
    <img src="{{ user.photo.url }}" width="100">
    <section class="py-4 my-5">
        <div class="container ">
         <div class="row">
             <div class="col-6">
                 <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-4">
                      <input type="file" name="image">
                  
                    </div>       
                    
                    <button type="submit" class="btn btn-primary">Upload</button>
                 </form>
                
             </div>
             
         </div>
        </div>
       </section>
</div>
{% endblock content %}
